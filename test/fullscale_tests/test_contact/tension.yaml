PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 7 13
      Node Set 2: 6 12 18
    Type: "Text File"
    Input Mesh File: "test_mesh.txt"
    Bond Filters:
      bf_1:
        Bottom Length: 5.0
        Bottom Unit Vector X: 0.0
        Bottom Unit Vector Y: 0.0
        Bottom Unit Vector Z: 1.0
        Lower Left Corner X: 0.0
        Lower Left Corner Y: -1.0
        Lower Left Corner Z: -0.001
        Normal X: 1.0
        Normal Y: 0.0
        Normal Z: 0.0
        Side Length: 5.0
        Type: Rectangular_Plane
        Allow Contact: True
  Models:
    Material Models:
      Mat_1:
        Material Model: "PD Solid Elastic"
        Bulk Modulus: 2.5e+3
        Shear Modulus: 1.15e3
  Blocks:
    block_1:
      Density: 2.7e-9
      Horizon: 2.1
      Material Model: Mat_1
    block_2:
      Density: 2.7e-9
      Horizon: 2.1
      Material Model: Mat_1
    block_3:
      Density: 2.7e-9
      Horizon: 2.1
      Material Model: Mat_1
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "x"
      Value: "-0.001*t"
      Type: Dirichlet
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "x"
      Value: "0.001*t"
      Type: Dirichlet
  Solver:
    Material Models: True
    Initial Time: 0.0
    Final Time: 1.0e-5
    Verlet:
      Safety Factor: 1.0
  Outputs:
    Output1:
      Output Filename: "tension"
      Output Frequency: 1
      Output Variables:
        Displacements: True
        Number of Neighbors: True
