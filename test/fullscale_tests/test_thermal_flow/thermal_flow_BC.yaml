      Specific Heat Capacity: 18000.0
  Boundary Conditions:
    BC_1:
      Type: "Temperature"
      Node Set: "Node Set 1"
      Value: "100"
    BC_2:
      Type: "Temperature"
      Node Set: "Node Set 2"
      Value: "0.0"
  Solver:
    Material Models: False
    Thermal Models: True
    Verbose: False
    Initial Time: 0.0
