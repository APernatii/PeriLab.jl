PeriLab:
    Discretization: 
        Type: "Text File"
        Input Mesh File: "test_mesh.txt"
        Node Sets:
            Node Set 1: "ns_Dogbone_1.txt"
    Physics:
        Material Models: 
            PMMA: 
                Material Model: "PD Solid Elastic"
                Bulk Modulus: 2.49e+3
                Shear Modulus: 1.15e+3
    Blocks: 
        block_1: 
            Block Names: "block_1"
            Material Model: "PMMA"
            Horizon: 2.101
            Density: 1.4e-9
        block_2: 
            Block Names: "block_2"
            Material Model: "PMMA"
            Horizon: 2.101
            Density: 1.4e-9
    Boundary Conditions:        
        BC_1: 
            Type: "Displacements"
            Node Set: "Node Set 1"
            Coordinate: "x"
            Value: "0*t"
        BC_2: 
            Type: "Displacements"
            Node Set: "Node Set 2"
            Coordinate: "x"
            Value: "0.5*t"
    Solver: 
        Solve For Displacement: True
        Initial Time: 0.0
        Final Time: 0.0075
        Verlet: 
            Safety Factor: 0.9
            Numerical Damping: 0.0005
    Outputs:
        Output1: 
            Output Filename: "strain_xx"
            Output Frequency: 100
            Output Variables: 
                Displacements: True
                Forces: True

