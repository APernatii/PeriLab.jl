Peridigm:
    Discretization: 
        Type: "Text File"
        Input Mesh File: "simpleMesh.txt"
        Bond Filters: 
            bf_1: 
                Type: "Rectangular_Plane"
                Normal_X: 0.0
                Normal_Y: 1.0
                Normal_Z: 0.0
                Lower_Left_Corner_X: -0.5
                Lower_Left_Corner_Y: 0.0
                Lower_Left_Corner_Z: -0.5
                Bottom_Unit_Vector_X: 1.0
                Bottom_Unit_Vector_Y: 0.0
                Bottom_Unit_Vector_Z: 0.0
                Bottom_Length: 40.5
                Side_Length: 1.0
    Materials: 
        Aluminium: 
            Material Model: "Elastic Bond Associated Correspondence"
            #Material Model: "Anisotropic Elastic Bond Associated Correspondence"
            Plane Stress: True
            Density: 2.81e-08
            Young's Modulus: 7.17e+04
            Poisson's Ratio: 3.3e-01
            Stabilization Type: "Global Stiffness"
            Thickness: 1.0
            Hourglass Coefficient: 1.0
            Tension pressure separation for damage model: True
            Yield Stress: 74.0
            Thermal Bond Based: True
    Damage Models: 
        Damage: 
            Damage Model: "Johnson Cook"
            Damage Parameter 1: 0.9
            Damage Parameter 2: 0.1
            Damage Parameter 3: 0.2
            Critical Damage: 0.8
            Threshold Damage: 0.6
    Blocks: 
        block_1: 
            Block Names: "block_1"
            Material: "Aluminium"
            Damage Model: "Damage"
            Horizon: 2.7221534653465347
        block_2: 
            Block Names: "block_2"
            Material: "Aluminium"
            Horizon: 2.7221534653465347
        block_3: 
            Block Names: "block_3"
            Material: "Aluminium"
            Horizon: 2.7221534653465347
        block_4: 
            Block Names: "block_4"
            Material: "Aluminium"
            Horizon: 2.7221534653465347
        block_5: 
            Block Names: "block_5"
            Material: "Aluminium"
            Horizon: 2.7221534653465347
    Boundary Conditions: 
        Node Set 1: "ns_CompactTension_1.txt"
        Node Set 2: "ns_CompactTension_2.txt"
        Node Set 3: "ns_CompactTension_3.txt"
        BC_1: 
            Type: "Body Force"
            Node Set: "Node Set 1"
            Coordinate: "y"
            Value: "20*t"
        BC_2: 
            Type: "Body Force"
            Node Set: "Node Set 2"
            Coordinate: "y"
            Value: "-20*t"
        BC_3: 
            Type: "Prescribed Displacement"
            Node Set: "Node Set 1"
            Coordinate: "x"
            Value: "0"
        BC_4: 
            Type: "Prescribed Displacement"
            Node Set: "Node Set 2"
            Coordinate: "x"
            Value: "0"
        BC_5: 
            Type: "Prescribed Displacement"
            Node Set: "Node Set 3"
            Coordinate: "z"
            Value: "0"
