        Solve For Displacement: True
        Verbose: False
        Initial Time: 0.0
        Final Time: 0.02
        Stop after damage initiation: False
        End step after damage: 3
        Verlet: 
            Safety Factor: 0.95
            Numerical Damping: 5e-06
            Adapt dt: True
            Stable Step Difference: 4
            Maximum Bond Difference: 4
            Stable Bond Difference: 1
    Compute Class Parameters: 
        External_Force: 
            Compute Class: "Block_Data"
            Calculation Type: "Sum"
            Block: "block_2"
            Variable: "Force"
            Output Label: "External_Force"
        External_Displacement: 
            Compute Class: "Block_Data"
            Calculation Type: "Maximum"
            Block: "block_2"
            Variable: "Displacement"
            Output Label: "External_Displacement"
    Output1: 
        Output File Type: "ExodusII"
        Output Format: "BINARY"
        Output Filename: "Johnson_cook"
        Output Frequency: 40
        Parallel Write: True
        Output Variables: 
            Displacement: True
            Force: True
            External_Force: True
            External_Displacement: True
            Damage: True
            Cauchy_Stress: True
            Von_Mises_Stress: True
            Broken_Bond_Volume_Averaged: True
            

