PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: "BCleft.txt"
      Node Set 2: "BCright.txt"
      Node Set 3: "BCall.txt"
    Type: "Text File"
    Input Mesh File: "mesh.txt"
  Physics:
    Material Models:
      Test:
        #Material Model: "PD Solid Elastic"
        Material Model: "Correspondence Elastic"
        Symmetry: "isotropic plane stress"
        Young's Modulus: 7.0e+10
        Poisson's Ratio: 0.3
        Zero Energy Control: "Global"
    Thermal Models:
      Thermal test:
        Thermal Model: "Thermal Expansion"
        Heat expansion: 2.5e-2
        Lambda: 2
  Blocks:
    block_1:
      Block Names: "block_1"
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 200
      Horizon: 0.00151
      Specific Heat Capacity: 0.33
    block_2:
      Block Names: "block_2"
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 200
      Horizon: 0.00151
      Specific Heat Capacity: 0.33
  Boundary Conditions:
    BC_1:
      Type: "Temperature"
      Node Set: "Node Set 3"
      Value: "1.0*t"
  Solver:
    Material Models: True
    Thermal Models: True
    Verbose: False
    Initial Time: 0.0
    Final Time: 2.01e-6
    Verlet:
      Safety Factor: 1.00
      Numerical Damping: 0e-00
  Outputs:
    Output1:
      Output Filename: "thermal_expansion_correspondence"
      Output File Type: Exodus
      Number of Output Steps: 400
      Output Variables:
        Temperature: True
        Displacements: True