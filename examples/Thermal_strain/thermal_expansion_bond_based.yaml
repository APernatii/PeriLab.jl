PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: "BCleft.txt"
      Node Set 2: "BCright.txt"
      Node Set 3: "BCall.txt"
    Type: "Text File"
    Input Mesh File: "mesh.txt"
  Physics:
    Material Models:
      Test:
        Material Model: "Bond-based Elastic"
        Young's Modulus: 7.0e+10
        Poisson's Ratio: 0.3
    Thermal Models:
      Thermal test:
        Thermal Model: "Thermal Expansion"
        Heat expansion: 2.5e-2
  Blocks:
    block_1:
      Block Names: "block_1"
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 200
      Horizon: 0.00151
      Specific Heat Capacity: 0.33
    block_2:
      Block Names: "block_2"
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 200
      Horizon: 0.00151
      Specific Heat Capacity: 0.33
  Boundary Conditions:
    BC_1:
      Type: "Temperature"
      Node Set: "Node Set 3"
      Value: "1*t"
  Solver:
    Material Models: True
    Thermal Models: True
    Verbose: False
    Initial Time: 0.0
    Final Time: 2.01e-6
    Verlet:
      Safety Factor: 1.00
      Numerical Damping: 1e-02
  Outputs:
    Output1:
      Output Filename: "thermal_expansion_bond_based"
      Output File Type: Exodus
      Number of Output Steps: 10
      Output Variables:
        Temperature: True
        Displacements: True
        Number of Neighbors: True
        Cauchy Stress: True
        Strain: True
        Deformation Gradient: True
        Shape Tensor: True
        Inverse Shape Tensor: True