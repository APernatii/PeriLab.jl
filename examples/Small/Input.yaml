PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 5 9
      Node Set 2: 4 8 12
    Type: "Text File"
    Input Mesh File: "simpleMesh.txt"
  Models:
    Material Models:
      Aluminium:
        Material Model: "PD Solid Elastic"
        Bulk Modulus: 2.0e5
        Shear Modulus: 1.0e5
        Symmetry: "isotropic plane stress"
        Zero Energy Control: "Global"
    Damage Models:
      Damage:
        Critical Value: 10.1
        Damage Model: Critical Energy
  Blocks:
    block_1:
      Material Model: "Aluminium"
      Damage Model: Damage
      Density: 2.7e-9
      Horizon: 2.7221534653465347
    block_2:
      Material Model: "Aluminium"
      Density: 2.7e-9
      Horizon: 2.7221534653465347
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "y"
      Value: "0"
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "y"
      Value: "20*t"
  Solver:
    Material Models: True
    Damage Models: True
    Initial Time: 0.0
    Final Time: 1.2e-6
    Verlet:
      Safety Factor: 1.00
  Compute Class Parameters:
    External_Forces:
      Compute Class: "Block_Data"
      Calculation Type: "Sum"
      Block: "block_2"
      Variable: "Forces"
    External_Displacements:
      Compute Class: "Block_Data"
      Calculation Type: "Maximum"
      Block: "block_2"
      Variable: "Displacements"
  Outputs:
    Output1:
      Flush File: True
      Output Filename: "test_1"
      Output File Type: "Exodus"
      Number of Output Steps: 10
      Output Variables:
        Forces: True
        Displacements: True
        Volume: True
        Number of Neighbors: True
        Damage: True
        Angles: True
        External_Displacements: True
        External_Forces: True
    Output2:
      Flush File: False
      Output Filename: "test_1"
      Output File Type: "CSV"
      Number of Output Steps: 10
      Output Variables:
        External_Displacements: True
        External_Forces: True
