PeriLab:
  Discretization:
    Input Mesh File: INPUTFILE.inp
    Type: Abaqus
    Distribution Type: Neighbor based
    Surface Extrusion:
      Direction: X
      Step_X: 0.5
      Step_Y: 0.5
      Step_Z: 1
      Number: 4
  Physics:
    Material Models:
      BC:
        Material Model: PD Solid Elastic
        Young's Modulus: 200000.0
        Poisson's Ratio: 0.34
      Resin:
        Material Model: PD Solid Elastic
        Young's Modulus: 3200.0
        Poisson's Ratio: 0.34
      Fibre:
        Material Model: PD Solid Elastic
        Young's Modulus: 70000.0
        Poisson's Ratio: 0.34
      Interface:
        Material Model: PD Solid Elastic
        Young's Modulus: 3200.0
        Poisson's Ratio: 0.34
    Damage Models:
      Damage:
        Critical Value: 0.001
        Damage Model: Critical Stretch
  Blocks:
    block_1:
      Material Model: Resin
      Damage Model: Damage
      Horizon: 1.8
      Density: 2.7e-9
    block_2:
      Material Model: Fibre
      Horizon: 1.8
      Density: 2.7e-9
    block_3:
      Material Model: Interface
      Horizon: 1.8
      Density: 2.7e-9
    block_4:
      Material Model: Interface
      Horizon: 1.8
      Density: 2.7e-9
  Boundary Conditions:
    Displacement-1:
      Variable: Displacements
      Node Set: Extruded_1
      Coordinate: x
      Value: 833.333*t
      Type: Dirichlet
    Displacement-2:
      Variable: Displacements
      Node Set: Extruded_2
      Coordinate: x
      Value: 0.0
      Type: Dirichlet
  Outputs:
    Output1:
      Output File Type: Exodus
      Output Filename: model
      Number of Output Steps: 100
      Output Variables:
        Damage: True
        Displacements: True
        Number of Neighbors: True
        Forces: True
  Solver:
    Initial Time: 0.0
    Final Time: 1.0e-4
    Material Models: True
    Damage Models: True
    Verlet:
      Safety Factor: 1.0
