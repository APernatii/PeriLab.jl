PeriLab:
  Discretization:
    Input Mesh File: Dogbone.txt
    Node Sets:
      Node Set 1: ns_Dogbone_1.txt
      Node Set 2: ns_Dogbone_2.txt
    Type: Text File
  Physics:
        Pre Calculation:
            Deformed Bond Geometry: true
            Deformation Gradient: false
            Shape Tensor: false
            Bond Associated Shape Tensor: false
            Bond Associated Deformation Gradient: false
        Material Models: 
            PMMA: 
                #Material Model: "PD Solid Elastic"
                Material Model: "Correspondence Elastic"
                Symmetry: "isotropic plane stress"
                Young's Modulus: 7.0e+5
                Poisson's Ratio: 0.33
                Zero Energy Mode Control: "Global"
        Damage Models:
            DamageTest:
                Critical Value: 0.003947001394700143
                Damage Model: Critical Energy
  Boundary Conditions:
    BC_1:
      Coordinate: x
      Node Set: Node Set 1
      Type: Displacements
      Value: 0
    BC_2:
      Coordinate: x
      Node Set: Node Set 2
      Type: Displacements
      Value: 0.5*t
  Blocks:
    block_1:
      Block Names: block_1
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
    block_2:
      Block Names: block_2
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
    block_3:
      Block Names: block_3
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
      Damage Model: DamageTest
    block_4:
      Block Names: block_4
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
    block_5:
      Block Names: block_5
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
  Outputs:
    Output:
      Output Frequency: 1
      Output File Type: ExodusII
      Output Filename: Dogbone_Output
      Output Format: BINARY
      Output Variables:
        Displacements: true
        Forces: true
        Damage: true   
  Solver:
    Final Time: 1e-6
    Initial Time: 0.0
    Verbose: false
    Verlet:
      Numerical Damping: 0.0005
      Safety Factor: 1.0
