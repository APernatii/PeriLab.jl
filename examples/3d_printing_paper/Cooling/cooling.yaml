PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: "BCall.txt"
    Type: "Text File"
    Input Mesh File: "mesh.txt"
  Physics:
    Pre Calculation:
      Deformed Bond Geometry: false
      Shape Tensor: false
    Thermal Models:
      Thermal test:
        Thermal Model: "Thermal Flow+Heat Transfer"
        Type: "Bond based"
        Thermal Conductivity: 0.12
        Environmental Temperature: 273.15
        Heat Transfer Coefficient: 1500.
  Blocks:
    block_1:
      Thermal Model: "Thermal test"
      Density: 1000.
      Horizon: 0.000751
      Specific Heat Capacity: 1800.
  Boundary Conditions:
    BC_1:
      Variable: "Initial Temperature"
      Node Set: "Node Set 1"
      Value: 373.15
  Solver:
    Material Models: False
    Thermal Models: True
    Initial Time: 0.0
    Final Time: 100.0
    Numerical Damping: 0e-00
    Verlet:
      Safety Factor: 1.00
      Fixed dt: 0.1
  Outputs:
    Output1:
      Output Filename: "cooling"
      Output File Type: Exodus
      Number of Output Steps: 150
      Output Variables:
        Temperature: True
        Specific Volume: True
        Heat Flow: True
        Activation_Time: true
