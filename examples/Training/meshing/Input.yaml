PeriLab:
  Discretization:
    Type: "Text File"
    Input Mesh File: "simpleMesh.txt"
    Node Sets:
      Node Set 1: ns_simpleMesh_1.txt
      Node Set 2: ns_simpleMesh_2.txt
  Physics:
    Material Models:
      Aluminium:
        Material Model: PD Solid Elastic
        Bulk Modulus: 2.0e5
        Shear Modulus: 1.0e5
        Symmetry: "isotropic plane stress"
        Zero Energy Control: "Global"
  Blocks:
    block_1:
      Material Model: "Aluminium"
      Density: 2.7e-9
      Horizon: 2
    block_2:
      Material Model: "Aluminium"
      Density: 2.7e-9
      Horizon: 2
    block_3:
      Material Model: "Aluminium"
      Density: 2.7e-9
      Horizon: 2
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "x"
      Value: "0"
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "x"
      Value: "2*t"
  Solver:
    Material Models: True
    Initial Time: 0.0
    Final Time: 5.2e-6
    Numerical Damping: 5e-06
    Verlet:
      Safety Factor: 1.00
  Outputs:
    Output1:
      Flush File: False
      Output Filename: "test_1"
      Output File Type: "Exodus"
      Number of Output Steps: 10
      Output Variables:
        Forces: True
        Displacements: True
        Volume: True
        Number of Neighbors: True
