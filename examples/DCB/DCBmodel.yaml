PeriLab:
  Blocks:
    block_1:
      Block Names: block_1
      Damage Model: Damage
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
    block_2:
      Block Names: block_2
      Damage Model: Damage
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
    block_3:
      Block Names: block_3
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
    block_4:
      Block Names: block_4
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
  Boundary Conditions:
    BC_1:
      Coordinate: y
      Node Set: Node Set 1
      Type: Displacements
      Value: 4.4*t
    BC_2:
      Coordinate: y
      Node Set: Node Set 2
      Type: Displacements
      Value: -4.4*t
  Compute Class Parameters:
    External_Forces:
      Compute Class: Block_Data
      Calculation Type: Sum
      Block: block_2
      Variable: Forces
    External_Displacements:
      Compute Class: Block_Data
      Calculation Type: Maximum
      Block: block_2
      Variable: Displacements
  Discretization:
    Input Mesh File: DCBmodel.txt
    Node Sets:
      Node Set 1: ns_DCBmodel_1.txt
      Node Set 2: ns_DCBmodel_2.txt
    Type: Text File
    Bond Filters:
      bf_1:
        Bottom_Length: 2.0
        Bottom_Unit_Vector_X: 1.0
        Bottom_Unit_Vector_Y: 0.0
        Bottom_Unit_Vector_Z: 0.0
        Lower_Left_Corner_X: -0.5
        Lower_Left_Corner_Y: 0.0
        Lower_Left_Corner_Z: -1.0
        Normal_X: 0.0
        Normal_Y: 1.0
        Normal_Z: 0.0
        Side_Length: 2.0
        Type: Rectangular_Plane
  Outputs:
    Output1:
      Number of Output Steps: 100
      Output Filename: DCBmodel_Output1
      Output File Type: Exodus
      Output Variables:
        Damage: true
        Displacements: true
        Forces: true
        Number of Neighbors: true
        External_Forces: True
        External_Displacements: True
  Physics:
    Damage Models:
      Damage:
        Damage Model: Critical Energy
        #DOI: 10.1007/BF02313863
        Critical Value: 0.27
        Only Tension: true
    Material Models:
      Aluminium:
        #Material Model: "Correspondence Elastic"
        Material Model: "PD Solid Elastic"
        Zero Energy Control: "Global"
        Symmetry: isotropic plane stress
        Young's Modulus: 70000.0
        Poisson's Ratio: 0.3
    Pre Calculation:
      Bond Associated Deformation Gradient: false
      Bond Associated Shape Tensor: false
      Deformation Gradient: false
      Deformed Bond Geometry: true
      Shape Tensor: false
  Solver:
    Final Time: 0.06
    Initial Time: 0.0
    Material Models: true
    Damage Models: true
    Verbose: false
    Verlet:
      Numerical Damping: 5.0e-06
      Safety Factor: 0.9
