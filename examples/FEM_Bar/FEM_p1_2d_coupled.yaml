PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 32 63
      Node Set 2: 31 62 93
    Input Mesh File: "mesh_data_coupled.txt"
    Type: Text File
    Input External Topology:
      File: "topo_data_coupled.txt"
      Add Neighbor Search: false
  FEM:
    Element Type: "Lagrange"
    Degree: 1
    Material Model: "Mat_1"
  Models:
    Material Models:
      Mat_1:
        Material Model: "Correspondence Elastic"
        Symmetry: "isotropic plane strain"
        Young's Modulus: 7e10
        Poisson's Ratio: 0.33
  Blocks:
    block_1:
      Material Model: "Mat_1"
      Density: 2700
      Horizon: 1.1005
      FEM: True
    block_2:
      Material Model: "Mat_1"
      Density: 2700
      Horizon: 1.1005
      FEM: False
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "x"
      Value: "0.00001*sin(200000*t)"
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "x"
      Value: "0.0"
  Solver:
    Initial Time: 0.0
    Final Time: 1e-04
    Verlet:
      Safety Factor: 1.00
      Numerical Damping: 1e-05
      Fixed dt: 5e-9
  Outputs:
    Output1:
      Output Filename: "FEM_p1_2d_coupled"
      Output File Type: Exodus
      Output Frequency: 100
      Output Variables:
        Cauchy Stress: True
        Displacements: True
